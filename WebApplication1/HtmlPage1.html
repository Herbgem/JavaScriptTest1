<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="App_Themes/Theme1/StyleSheet1.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.js"></script>
</head>
<body>
    
    <div id="page">
        <h1 id="headerImage"></h1>
        <h2 id="header">Employees Management Page</h2>
        <div class="centerdiv">
            <label>Get Employee by Name:  </label>
            <input type="text" id="txtSearchName" placeholder="Enter Employee Name" />
            &nbsp;&nbsp;
            <button type="button" onclick="btnSearch_onclick()">Search</button>
        </div>
        <div id="table"></div>
        <div id="frmAddNew" class="centerdiv">
            <label>Employee ID: </label><input type="text" id="txtEmployeeId" placeholder="Enter Employee ID" />
            <br /><br />
            <label>Employee Name: </label><input type="text" id="txtEmployeeName" placeholder="Enter Employee Name" />
            <br /><br />
            <label>Job: </label><input type="text" id="txtJob" placeholder="Enter Job" />
            <br /><br />
            <label>Salary: </label><input type="text" id="txtSalary" placeholder="Enter Salary" />
            <br /><br />
            <button id="btnSummit" onclick="btnSummit_onclick()">Submit</button><button id="btnCancel" onclick="btnCancel_onclick()">Cancel</button>
        </div>
    </div>
    <script src="Scripts/MyJs.js"></script>
</body>
</html>
